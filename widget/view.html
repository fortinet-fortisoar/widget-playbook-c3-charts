<div class="widget widget-container ng-scope">
    <div class="display-flex-space-between widget-title widget-title-padding">
        <div class="widget-title-width padding-right-0 padding-left-0">
            <h5 class="margin-top-0 margin-bottom-0 text-overflow font-1em ng-binding">{{config.title}}</h5>
        </div>
        <div class="widget-actions-width padding-right-0 padding-left-0">
            <span class="fa btn widget-action-icon btn-sm pull-right fa-caret-up" data-ng-click="collapsed = !collapsed"
                data-ng-class="{'fa-caret-up': !collapsed, 'fa-caret-down': collapsed}" role="button"
                tabindex="0"></span>
            <span class="icon icon-refresh btn btn-sm widget-action-icon pull-right" ng-click="refresh()"
                data-uib-tooltip="Refresh" role="button" tabindex="0"></span>
        </div>
    </div>
    <div data-ng-hide="collapsed">
        <div id="{{chart_uid}}"></div>
        <cs-spinner data-ng-show="chart_loading" class="ng-scope ng-isolate-scope ng-hide" aria-hidden="true">
            <div class="loader" data-ng-class="{'background' : showBackground, 'margin-0': noMargin}">
                <div class="cs-spinner"></div>
            </div>
        </cs-spinner>
    </div>
</div>
